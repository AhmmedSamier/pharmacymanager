<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Pharmacy manager</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/loginStyle.css">

</head>

<body>
    <div class="container">
        <div class="row mt-5 text-center">
            <div class="col">
                <span class="font-weight-bold">Password Hint</span>
                <p class="mb-0">User Name: admin</p>
                <p>password: 123</p>
            </div>
        </div>
        <div class="row justify-content-around mt-5">
            <div class="col-6 mx-auto d-block d-md-none">
                <img class="img-fluid" src="../images/Asset 2.svg">
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="alert alert-danger fade hide" role="alert" id="login-fail">
                    <strong>Failed to login</strong> user name or password is incorrect
                </div>
                <form onsubmit="event.preventDefault();login()" method="POST">
                    <div class="form-group">
                        <label for="userName">User name</label>
                        <input type="text" class="form-control" id="userName" aria-describedby="user name" required
                            autocomplete="off" placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="Password" required placeholder="Password">
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 col-lg-6 d-none d-md-block">
                <img class="img-fluid" src="../images/Asset 2.svg">
            </div>
        </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/crypto-js/crypto-js.js"></script>
    <script src="../js/Script.js"></script>
    <script src="../js/loginScript.js"></script>
</body>

</html>
